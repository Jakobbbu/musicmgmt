<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Title</title>
</head>
<body>
<table>

    <thead>
    <tr>
        <th th:text="first"/>
        <th th:text="last"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="artist: ${artists}">
        <td th:text="${artist.name}"/>
        <td th:text="${artist.description}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
