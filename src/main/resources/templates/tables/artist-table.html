<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-md-left">
<!--        <form action="#" th:action="@{/}" method="get">
            <button type="submit"  class="btn btn-primary btn-sm">Back</button>
        </form>-->
        <input action="action" onclick="window.history.back()" value="Back" type="button" class="btn btn-primary"/>
        <input type="text" id="search-input" onkeyup="searchTable('artist-table')" placeholder="Search results..." title="Type in an artist name">
    </div>
    <div th:if="${succesNotification}" id="success-notification" class="mt-4">
        <p class="alert alert-info">Successfully added new artist</p>
    </div>
    <div class="row justify-content-md-center">
        <table id="artist-table" class="table">
            <thead>
            <tr>
                <th th:text="Name"/>
                <th th:text="Description"/>
                <th th:text="Members"/>
                <th th:text="Releases"/>
                <th text=""/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artist, iStat : ${artists}" th:id="'row' + ${iStat.index}" >
                <td th:text="${artist.name}"/>
                <td th:text="${artist.description}"/>
                <td><a th:href="@{/artist/get-members(id = ${artist.id}, name = ${artist.name})}">members</a></td>
                <td><a th:href="@{/artist/get-releases(id = ${artist.id},  name = ${artist.name})}">releases</a></td>
                <td><a th:href="@{/artist/get-edit-artist-form(id = ${artist.id})}"><Button class="btn btn-sm" style="width:100%">Edit</button></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-md-left">
        <a th:href="@{/artist/get-add-artist-form}"><button class="btn btn-primary btn-sm">Add new</button></a>
    </div>
</section>
</body>
</html>
